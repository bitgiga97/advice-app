<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./app/styles/main.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="">
    <title>Frontend Mentor | Advice generator app</title>


</head>

<body>
    <div class="container">
        <div class="advice-box">
            <h3 id="advice-num"></h3>
            <h2 id="advice">Click on Dice to generate some advice.</h2>
            <img src="./images/pattern-divider-mobile.svg" alt="divider line" class="mobile-line">
            <img src="./images/pattern-divider-desktop.svg" alt="divider line" class="desktop-line">

        </div>
    </div>
    <button class="dice-logo" id="btn-generate">
    <img src="./images/icon-dice.svg" alt="dice-logo">
  </button>
    <script src="./app/main.js"></script>
</body>

</html>
